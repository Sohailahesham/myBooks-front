    <body>
        <div class="header">
            <a href="home.html" class="header__logo">MyBooksðŸ“š</a>

        <center>
            <h2>To add New Book</h2>
        </center>
        <form>
            <label class="form-label">Title</label><br>
            <input type="text" placeholder="Enter the book title.."
                id="title"><br>

            <label class="form-label">Author</label><br>
            <input type="text" placeholder="Enter the author Name.."
                id="author"><br>

            <label class="form-label">pages</label><br>
            <input type="number" placeholder="Enter the number of pages.."
                id="pages"><br>

            <label class="form-label">rating</label><br>
            <input type="number" placeholder="Enter the rating.."
                id="rating"
                min="1" max="10"><br>
            <button type="button" onclick="add()">submit</button>
        </form>
        <hr>
        <center><h2>Books</h2></center>
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th><img src="assets/star.png" alt="rating"></th>
            </thead>
            <tbody id="dataDisplay">
            </tbody>
        </table>
        <script src="js/main.js"></script>
        <script src="js/active.js"></script>
